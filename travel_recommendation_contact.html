<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>NeverHome</title>
  <link rel="stylesheet" href="./travel_recommendation.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <nav>
        <h1><i class="fa-solid fa-plane-departure"></i>NeverHome</h1>
        <div>
            <a href="./index.html" id="home" class="navLinks">Home </a>
            <a href="./travel_recommendation_about.html" id="about" class="navLinks">About Us </a>
            <a href="#" id="contact" class="navLinks">Contact Us </a>
        </div>
        <div id="searchBox"></div>
  </nav>
  <div id="container">
    <div id="quickLink">
        <a href="#"><i class="fa-brands fa-twitter fa-2xl"></i></a>
        <a href="#"><i class="fa-brands fa-facebook-f fa-2xl"></i></a>
        <a href="#"><i class="fa-brands fa-instagram fa-2xl"></i></a>
        <a href="#"><i class="fa-brands fa-youtube fa-2xl"></i></a>
        <a href="https://github.com/rupindersandhu"><i class="fa-brands fa-github fa-2xl"></i></a>
    </div>
    <div id="main" style="flex-grow: 2;">
      <div class="content" style="margin-top: 10%;">
        <h1>CONTACT US</h1>
        <form>
          <label for="name">Name:</label><br>
          <input type="text" id="name" name="name" placeholder="Enter your name"><br>
          <label for="email">Email:</label><br>
          <input type="email" id="email" name="email" placeholder="Enter your email"><br>
          <label for="message">Message:</label><br>
          <textarea name="message" id="message" placeholder="Enter your message"></textarea>
          <button id="sendBtn" style="width: 100%;">Submit</button>
        </form>
      </div>
    </div>
  </div>
  <script src="./travel_recommendation.js"></script>
</body>
</html>
